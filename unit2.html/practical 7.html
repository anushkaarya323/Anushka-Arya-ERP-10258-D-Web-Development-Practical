<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Box Model Demo</title>

  <style>
   
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

   
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .card {
      width: 350px;
      margin: 40px;
      padding: 25px;
      border: 4px solid #2c3e50;
      border-radius: 12px;
      background-image: url("https://picsum.photos/500/300");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.85);
      background-blend-mode: overlay;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

      text-align: center;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .card p {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #333;
    }
    .card button {
      padding: 10px 20px;
      border: 2px solid #2c3e50;
      background-color: transparent;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .card button:hover {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Advanced CSS Styling</h2>
    <p>
      This single card demonstrates the CSS box model,
      background images, borders, margins, and padding
      in one clean layout.
    </p>
    <button>Learn More</button>
  </div>

</body>
</html>
