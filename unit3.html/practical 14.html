<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Validation</title>
</head>
<body>

<h2>Simple Form</h2>
<form onsubmit="return validateForm()">
  <input type="text" id="username" placeholder="Username" oninput="checkUsername()"><br><br>
  <input type="email" id="email" placeholder="Email" oninput="checkEmail()"><br><br>
  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
  const u = document.getElementById('username').value.trim();
  const e = document.getElementById('email').value.trim();
  if(!u) { alert("Username required"); return false; }
  if(!e) { alert("Email required"); return false; }
  alert("Form submitted successfully!");
  return true;
}

function checkUsername() {
  const u = document.getElementById('username').value;
  if(u && u.length < 3) console.log("Username too short");
}

function checkEmail() {
  const e = document.getElementById('email').value;
  if(e && !e.includes('@')) console.log("Email invalid");
}
</script>

</body>
</html>
